    <style>

<body onload="load()">

    <header>
        <nav class="navbar-nav navbar-expand-lg sticky-top" style="background-color: white ">

            <div>
                <button type="button" class="btn btn-danger btn-lg mt-5 mr-5">Login</button>
            </div>
        </nav>
    </header>

    <div id="card">
        <!--Dados carregados pela função card-->
    </div>



    <script>
        // CARREGAR //
        function load() {
            fetch(urlBase)
                .then(x => x.text())
                .then(data => { displayCard(data) })
        }

        // CARD //
        function displayCard(y) {
            let listaJson = JSON.parse(y)
            for (let i in listaJson) {
                var card = ""
                card += `<div class='border-danger card col-4 m-4'>`
                card += `<div class='card-header text-danger'>`
                card += `<a href='editar.html?id=${listaJson[i].id}'> 
                            <i class="material-icons">&#xe254;</i>
                        </a>`
                card += `</div>`
                card += `<div class='card-body text-danger'>`
                //NOME
                card += `<div class='card-title bg-danger text-center'>${listaJson[i].nome}</div>`
                //IMAGEM
                card += `<img class="card-img-top" src="${listaJson[i].imagem}">`
                //PROFISSÃO
                card += `<div class="card-text"><i class="material-icons">&#xe8f9;</i> ${listaJson[i].profissao}</div>`
                //CIDADE E ESTADO
                card += `<div class="card-text"><i class="material-icons">&#xe55f;</i> ${listaJson[i].cidade} / ${listaJson[i].estado}</div>`
                //EMAIL E TELEFONE
                card += `<div class="card-footer">
                    <i class="material-icons">&#xe0b0;</i> ${listaJson[i].fone}<br>
                    <i class="material-icons">&#xe0be;</i> ${listaJson[i].email}</div>`
                card += `</div>`
                card += `</div>`

                document.getElementById("card").innerHTML += card;
            }
        }
    </script>
</body>
