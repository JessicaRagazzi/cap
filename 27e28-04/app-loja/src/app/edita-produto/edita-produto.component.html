<div class="container">
  <h1 class="text-center">Edição de Produtos</h1>
  <label class="form-label">Número de identificação do produto:</label>
  <input class="form-control" type="text" [(ngModel)]="produto.id" />
  <label class="form-label">Nome do produto:</label>
  <input class="form-control" type="text" [(ngModel)]="produto.descricao" />
  <label class="form-label">Preço:</label>
  <input class="form-control" type="text" [(ngModel)]="produto.preco" />
  <label class="form-label">Qunatidade disponível em estoque:</label>
  <input class="form-control" type="text" [(ngModel)]="produto.estoque" />
  <button class="btn btn-primary mt-3" (click)="efetivarAlteracao()">
    Gravar
  </button>
  {{ msg }}
</div>
