<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1><i class="material-icons">local_offer</i> Produtos</h1>
    <div>
    <font face="Verdana">

        <label for="produto">Produto</label>
        <input type="text" id="produto" placeholder="Digite o produto"/>
        <label for="descricao">Descrição</label>
        <div>
            <textarea 
            cols="68" rows="5" style="resize:none; 
            id="descricao" name="descricao"
             placeholder="Descreva o produto"></textarea>
        <label for="medida">Selecione unidade de medida</label>
        <input type="number" id="medida" placeholder="Tamanho/peso do produto"/>
        <select>
            <option>Kilograma</option>
            <option>Grama</option>
            <option>Metro</option>
            <option>Centímetro</option>
        </select>
        </div>
        <label for=fornecedor">Fornecedor</label>
        <input type="text" id="fornecedor" placeholder="Informe o fornecedor"/>
        <label for="categoria">Selecione a categoria do produto</label>
        <select>
        
        </select>
        
        <button>Enviar</button>
        <button>Cancelar</button>
        </font> <br />
    </div>
