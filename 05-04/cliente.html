<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/clientestyle.css"/>
    <script src="scripts/scriptcliente.js"></script>
    <title>Document</title>
</head>
<body>
    <h1><i class="material-icons">mood</i>    Cliente</h1>
<form>
    <div>
        <font face="Verdana"> 
        <form action="#" method="POST">
        <label for="fNome">Nome</label>
        <input type="text" id="fNome" placeholder="Digite seu nome"/>
        <label for="fone">Telefone</label>
        <input type="text" id="fone" placeholder="Digite seu telefone"/>
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="Digite seu e-mail"/>
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço"/>
        <input type="text" id="bairro" placeholder="Bairro"/>
        <input type="text" id="cidade" placeholder="Cidade"/>
        <input type="number" id="cep" placeholder="CEP"/>
        <label for="credito">Crédito</label>
        <input type="number" id="credito" placeholder="Limite de Crédito"/>
        <input type="file" id="foto" placeholder="Insira sua foto..."/>
    </font> <br />
    </div>
</form>
<button onclick="onSubmit()">Enviar</button>
<button>Cancelar</button>
</body>
</html>
