<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro com Validação Java Script</title>
</head>
<style>
    .container{
        width: 300px;
        margin: auto;
    }

    input{
        width: 100%;
    }

    button{
        margin-top: 10px;
    }
</style>
<body>
    <div class="container">
        <form>
            <div >
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Informe o nome" onblur="resetMsg()"/>
                <label id="msgNome"></label>
            </div> 
            <div >
                <label for="fone">Telefone</label>
                <input type="text" id="fone" placeholder="Informe o telefone" onblur="resetMsg()"/>
                <label id="msgNome"></label>
            </div> 
        </form>

        <div>
            <button onclick= "onSubmit()">Salvar</button>
        </div>
    </div>
    <script>
        function resetMsg(){
            var nome = document.getElementById("nome");
            if(nome.value != ""){
                document.getElementById("msgNome").innerHTML="";
            }
        }
        function onSubmit() {
            var nome = document.getElementById("nome");
            if (nome.value === "") {
                document.getElementById("msgNome").innerHTML = "<span>Informe o nome</span>"
                nome.focus();
                return;
            }

            document.getElementById("form")[0].submit();
        }
    </script>
</body>
</html>
