<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-warning">Validação</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>
    </nav>
</header>
<body>
    <div class="container">
        <form action="#" class="was-validated">
           <div>
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Informe o nome" required/>
                <div class="invalid-feedback">
                    Informe o nome
                </div>
            </div>

            <div>
                <label for="fone" class="form-label">Telefone</label>
                <input type="text" id="fone" class="form-control" placeholder="Informe o telefone" required/> 
                <div class="invalid-feedback">
                    Informe o telefone
                </div>
            </div>
            
            <div>
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Informe o e-mail" required/>
                <div class="invalid-feedback">
                    Informe o e-mail
                </div>
            </div>
            
            <div>
                <button class="btn btn-outline-primary">Salvar</button> 
                <button class="btn btn-outline-danger">Cancelar</button>
            </div>
        </form>  
    </div>
</html>
